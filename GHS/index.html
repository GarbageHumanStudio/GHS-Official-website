			/* 初始颜色（绿色） */

		@keyframes colorFlowAnimation {

			0%,
			100% {
				color: #00ff00;
				/* 初始颜色（绿色） */
			}

			25% {
				color: #ff0000;
				/* 红色 */
			}

				/* 蓝色 */
			}

			75% {

			}
		}
	</style>
